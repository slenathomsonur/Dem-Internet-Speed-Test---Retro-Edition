<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dem Internet Speed Test - Retro Edition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16"><rect x="0" y="0" width="16" height="16" fill="%2300FF00" opacity="0.8"/></svg>'), auto;
        }
        
        body {
            background-color: #0a0a0a;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            line-height: 1.4;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 80, 0, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(0, 80, 0, 0.1) 0%, transparent 20%);
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(
                    0deg,
                    rgba(0, 30, 0, 0.03) 0px,
                    rgba(0, 30, 0, 0.03) 1px,
                    transparent 1px,
                    transparent 2px
                );
            pointer-events: none;
            z-index: 1;
        }
        
        .terminal {
            background-color: #001100;
            border: 12px solid #333;
            border-radius: 4px;
            box-shadow: 
                0 0 0 2px #00aa00,
                inset 0 0 20px rgba(0, 255, 0, 0.1),
                0 0 30px rgba(0, 255, 0, 0.2);
            width: 100%;
            max-width: 700px;
            padding: 20px;
            position: relative;
            z-index: 2;
        }
        
        .terminal::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 30px;
            background: linear-gradient(to bottom, #002200, #001100);
            border-bottom: 1px solid #00aa00;
        }
        
        .screen {
            background-color: #001a00;
            border: 1px solid #003300;
            padding: 20px;
            margin-top: 30px;
            min-height: 400px;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.8);
            position: relative;
            overflow: hidden;
        }
        
        .screen::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                rgba(0, 255, 0, 0.03) 50%,
                rgba(0, 0, 0, 0.1) 50%
            );
            background-size: 100% 4px;
            z-index: 0;
            pointer-events: none;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
            border-bottom: 1px dashed #00aa00;
            padding-bottom: 10px;
        }
        
        h1 {
            font-size: 1.8rem;
            color: #00ff00;
            text-shadow: 0 0 5px #00ff00;
            letter-spacing: 2px;
        }
        
        .subtitle {
            font-size: 0.9rem;
            color: #00aa00;
            margin-top: 5px;
        }
        
        .content {
            position: relative;
            z-index: 1;
        }
        
        .test-area {
            margin: 20px 0;
        }
        
        .test-button {
            background: #003300;
            color: #00ff00;
            border: 1px solid #00aa00;
            padding: 10px 20px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 10px 0;
            box-shadow: 0 0 5px rgba(0, 255, 0, 0.3);
        }
        
        .test-button:hover {
            background: #004400;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
            text-shadow: 0 0 5px #00ff00;
        }
        
        .test-button:disabled {
            background: #002200;
            color: #008800;
            cursor: not-allowed;
            box-shadow: none;
            text-shadow: none;
        }
        
        .status {
            margin: 15px 0;
            padding: 10px;
            border-left: 3px solid #00aa00;
            background: rgba(0, 50, 0, 0.3);
        }
        
        .results {
            display: none;
            margin-top: 20px;
            border: 1px solid #005500;
            padding: 15px;
            background: rgba(0, 30, 0, 0.4);
        }
        
        .result-item {
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            border-bottom: 1px dotted #004400;
            padding-bottom: 5px;
        }
        
        .result-label {
            font-weight: bold;
            color: #00cc00;
        }
        
        .progress-container {
            height: 12px;
            background: #002200;
            border: 1px solid #005500;
            margin: 20px 0;
            overflow: hidden;
            position: relative;
        }
        
        .progress-bar {
            height: 100%;
            background: #00aa00;
            width: 0%;
            transition: width 0.5s ease;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }
        
        .progress-text {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 0.7rem;
            line-height: 12px;
            color: #00ff00;
            text-shadow: 0 0 3px #000;
        }
        
        .download-btn {
            background: #004400;
            color: #00ff00;
            border: 1px solid #00aa00;
            padding: 8px 15px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.9rem;
            cursor: pointer;
            margin-top: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .download-btn:hover {
            background: #005500;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
        }
        
        .blink {
            animation: blink 1s step-end infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        
        .scanline {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: rgba(0, 255, 0, 0.3);
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
            animation: scan 8s linear infinite;
            z-index: 1;
        }
        
        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }
        
        .footer {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #008800;
            text-align: center;
            border-top: 1px dashed #005500;
            padding-top: 10px;
        }
        
        .floppy {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 40px;
            height: 40px;
            background: #004400;
            border: 2px solid #00aa00;
            border-radius: 2px;
        }
        
        .floppy::before {
            content: "";
            position: absolute;
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 5px;
            background: #00aa00;
        }
        
        .floppy::after {
            content: "";
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 25px;
            height: 15px;
            background: #001100;
            border: 1px solid #00aa00;
        }
        
        @media (max-width: 600px) {
            .terminal {
                padding: 10px;
            }
            
            h1 {
                font-size: 1.4rem;
            }
            
            .screen {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="terminal">
        <div class="screen">
            <div class="scanline"></div>
            <div class="header">
                <h1>DEM INTERNET SPEED TEST</h1>
                <p class="subtitle">RETRO COMPUTER SYSTEM v1.0</p>
            </div>
            
            <div class="content">
                <div class="test-area">
                    <button id="startTest" class="test-button">Initialize Speed Test</button>
                    
                    <div class="progress-container">
                        <div id="progressBar" class="progress-bar"></div>
                        <div class="progress-text" id="progressText">SYSTEM READY</div>
                    </div>
                    
                    <div id="status" class="status">> SYSTEM READY. AWAITING USER COMMAND.</div>
                    
                    <div id="results" class="results">
                        <div class="result-item">
                            <span class="result-label">Download Speed:</span>
                            <span id="downloadSpeed">--</span>
                        </div>
                        <div class="result-item">
                            <span class="result-label">Upload Speed:</span>
                            <span id="uploadSpeed">--</span>
                        </div>
                        <div class="result-item">
                            <span class="result-label">Ping:</span>
                            <span id="ping">--</span>
                        </div>
                        <div class="result-item">
                            <span class="result-label">IP Address:</span>
                            <span id="ipAddress">--</span>
                        </div>
                        <div class="result-item">
                            <span class="result-label">Location:</span>
                            <span id="location">--</span>
                        </div>
                        <div class="result-item">
                            <span class="result-label">ISP:</span>
                            <span id="isp">--</span>
                        </div>
                        <div class="result-item">
                            <span class="result-label">Test Date:</span>
                            <span id="testDate">--</span>
                        </div>
                        
                        <button id="downloadBtn" class="download-btn">Download Results</button>
                    </div>
                </div>
                
                <div class="footer">
                    <p>> DEM INTERNET TESTING SYSTEM - (C) 2023 - ALL RIGHTS RESERVED</p>
                    <p>> PRESS ANY KEY TO CONTINUE... <span class="blink">_</span></p>
                </div>
            </div>
            
            <div class="floppy"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const startTestBtn = document.getElementById('startTest');
            const downloadBtn = document.getElementById('downloadBtn');
            const progressBar = document.getElementById('progressBar');
            const progressText = document.getElementById('progressText');
            const statusEl = document.getElementById('status');
            const resultsEl = document.getElementById('results');
            
            // Result elements
            const downloadSpeedEl = document.getElementById('downloadSpeed');
            const uploadSpeedEl = document.getElementById('uploadSpeed');
            const pingEl = document.getElementById('ping');
            const ipAddressEl = document.getElementById('ipAddress');
            const locationEl = document.getElementById('location');
            const ispEl = document.getElementById('isp');
            const testDateEl = document.getElementById('testDate');
            
            let testInProgress = false;
            let testResults = {};
            
            // Add retro typing effect to status messages
            function typeText(element, text, speed = 30) {
                return new Promise(resolve => {
                    element.textContent = "> ";
                    let i = 0;
                    const timer = setInterval(() => {
                        element.textContent += text[i];
                        i++;
                        if (i >= text.length) {
                            clearInterval(timer);
                            resolve();
                        }
                    }, speed);
                });
            }
            
            // Start the speed test
            startTestBtn.addEventListener('click', startSpeedTest);
            
            // Download results
            downloadBtn.addEventListener('click', downloadResults);
            
            async function startSpeedTest() {
                if (testInProgress) return;
                
                testInProgress = true;
                startTestBtn.disabled = true;
                await typeText(statusEl, "INITIALIZING SPEED TEST PROTOCOL...");
                progressBar.style.width = '10%';
                progressText.textContent = "INITIALIZING...";
                
                try {
                    // Get location and IP information first
                    await typeText(statusEl, "ACQUIRING LOCATION DATA...");
                    progressBar.style.width = '20%';
                    progressText.textContent = "GETTING LOCATION...";
                    
                    const ipInfo = await getIPInfo();
                    testResults.ip = ipInfo.ip;
                    testResults.location = `${ipInfo.city}, ${ipInfo.region}, ${ipInfo.country}`;
                    testResults.isp = ipInfo.org || 'UNKNOWN ISP';
                    
                    // Update UI with location info
                    ipAddressEl.textContent = testResults.ip;
                    locationEl.textContent = testResults.location;
                    ispEl.textContent = testResults.isp;
                    
                    // Test ping
                    await typeText(statusEl, "TESTING NETWORK LATENCY...");
                    progressBar.style.width = '30%';
                    progressText.textContent = "PING TEST...";
                    testResults.ping = await testPing();
                    pingEl.textContent = `${testResults.ping} MS`;
                    
                    // Test download speed
                    await typeText(statusEl, "MEASURING DOWNLOAD THROUGHPUT...");
                    progressBar.style.width = '50%';
                    progressText.textContent = "DOWNLOAD TEST...";
                    testResults.downloadSpeed = await testDownloadSpeed();
                    downloadSpeedEl.textContent = `${testResults.downloadSpeed} MBPS`;
                    
                    // Test upload speed
                    await typeText(statusEl, "MEASURING UPLOAD THROUGHPUT...");
                    progressBar.style.width = '80%';
                    progressText.textContent = "UPLOAD TEST...";
                    testResults.uploadSpeed = await testUploadSpeed();
                    uploadSpeedEl.textContent = `${testResults.uploadSpeed} MBPS`;
                    
                    // Complete
                    progressBar.style.width = '100%';
                    progressText.textContent = "TEST COMPLETE";
                    await typeText(statusEl, "SPEED TEST COMPLETE. ALL SYSTEMS NOMINAL.");
                    
                    // Set test date
                    testResults.testDate = new Date().toLocaleString();
                    testDateEl.textContent = testResults.testDate;
                    
                    // Show results
                    resultsEl.style.display = 'block';
                    
                } catch (error) {
                    console.error('Speed test error:', error);
                    await typeText(statusEl, "TEST FAILED. PLEASE TRY AGAIN.");
                } finally {
                    testInProgress = false;
                    startTestBtn.disabled = false;
                }
            }
            
            // Get IP and location information
            async function getIPInfo() {
                try {
                    const response = await fetch('https://ipapi.co/json/');
                    const data = await response.json();
                    return data;
                } catch (error) {
                    console.error('Error getting IP info:', error);
                    // Fallback to a different service
                    try {
                        const response = await fetch('https://api.ipify.org?format=json');
                        const data = await response.json();
                        return {
                            ip: data.ip,
                            city: 'UNKNOWN',
                            region: 'UNKNOWN',
                            country: 'UNKNOWN',
                            org: 'UNKNOWN ISP'
                        };
                    } catch (fallbackError) {
                        return {
                            ip: 'UNKNOWN',
                            city: 'UNKNOWN',
                            region: 'UNKNOWN',
                            country: 'UNKNOWN',
                            org: 'UNKNOWN ISP'
                        };
                    }
                }
            }
            
            // Test ping by measuring response time to a server
            async function testPing() {
                const startTime = performance.now();
                try {
                    // Using a small request to measure latency
                    await fetch('https://httpbin.org/delay/0', { 
                        method: 'HEAD',
                        cache: 'no-cache'
                    });
                    const endTime = performance.now();
                    return Math.round(endTime - startTime);
                } catch (error) {
                    console.error('Ping test failed:', error);
                    return 'N/A';
                }
            }
            
            // Test download speed by downloading a file of known size
            async function testDownloadSpeed() {
                const fileSizeInBytes = 500000; // 500KB test file
                const startTime = performance.now();
                
                try {
                    // Using a service that provides files of known size for speed testing
                    const testUrl = `https://httpbin.org/bytes/${fileSizeInBytes}`;
                    
                    const response = await fetch(testUrl, { cache: 'no-cache' });
                    await response.blob();
                    
                    const endTime = performance.now();
                    const durationInSeconds = (endTime - startTime) / 1000;
                    const bitsLoaded = fileSizeInBytes * 8;
                    const speedMbps = (bitsLoaded / durationInSeconds / 1000000).toFixed(2);
                    
                    return speedMbps;
                } catch (error) {
                    console.error('Download test failed:', error);
                    return 'N/A';
                }
            }
            
            // Test upload speed by uploading data
            async function testUploadSpeed() {
                const dataSizeInBytes = 200000; // 200KB test data
                const testData = new Array(dataSizeInBytes).join('0');
                const startTime = performance.now();
                
                try {
                    // Using a service that accepts POST requests for upload testing
                    const response = await fetch('https://httpbin.org/post', {
                        method: 'POST',
                        body: testData,
                        headers: {
                            'Content-Type': 'application/octet-stream'
                        }
                    });
                    
                    await response.json();
                    
                    const endTime = performance.now();
                    const durationInSeconds = (endTime - startTime) / 1000;
                    const bitsLoaded = dataSizeInBytes * 8;
                    const speedMbps = (bitsLoaded / durationInSeconds / 1000000).toFixed(2);
                    
                    return speedMbps;
                } catch (error) {
                    console.error('Upload test failed:', error);
                    return 'N/A';
                }
            }
            
            // Download results as a text file
            function downloadResults() {
                if (!testResults.downloadSpeed) return;
                
                const content = `
DEM INTERNET SPEED TEST RESULTS
================================

TEST DATE: ${testResults.testDate}
IP ADDRESS: ${testResults.ip}
LOCATION: ${testResults.location}
ISP: ${testResults.isp}

DOWNLOAD SPEED: ${testResults.downloadSpeed} MBPS
UPLOAD SPEED: ${testResults.uploadSpeed} MBPS
PING: ${testResults.ping} MS

*** END OF REPORT ***

THANK YOU FOR USING DEM INTERNET SPEED TEST!
                `.trim();
                
                const blob = new Blob([content], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `DEM_INTERNET_TEST_${new Date().toISOString().slice(0, 10)}.txt`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                // Show download confirmation
                typeText(statusEl, "RESULTS DOWNLOADED TO FLOPPY DISK.");
            }
            
            // Add retro keypress sound effect (conceptual)
            document.addEventListener('keydown', function() {
                // In a real implementation, you would play a keypress sound here
            });
        });
    </script>
</body>
</html>
